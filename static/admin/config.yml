backend:
  name: git-gateway
  branch: cms # Branch to update (optional; defaults to main)
media_folder: 'static/images/cms_images' # Media files will be stored in the repo under images/uploads
collections:
  - name: 'blog' # Used in routes, e.g., /admin/collections/blog
    label: 'Blog' # Used in the UI
    folder: 'src/routes/blog/posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'coverImage', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
